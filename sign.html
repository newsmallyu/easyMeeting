<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login easyMeeting</title>

  <!-- css style links -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/sign.css">
  <!-- <link rel="icon" href="images/logo.png">-->
  <link rel="icon" href="static/img/index.ico" />
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/sign.js"></script>
<head>
<body>
  <div class="signup-or-signin">
    <header>
      <h1>easyMeeting</h1>
      <h2>简单地预定、管理会议</h2>
    </header>

    <main class="sign-flow">
      <div class="sign-tab-navs">
        <span class="to-signup">注册</span>
        <span class="to-signin active">登录</span>
      </div>

      <div class="sign-form">
	      <!-- 注册  -->
        <div class="signup-form  hide">
          <div class="signup-input">
            <div id="username" class="signup-info">
              <input type="text" name="username" placeholder="用户名">
              <div class="hide"><div></div><span>用户名不能为空</span></div>
            </div>

            <div id="password" class="signup-info">
              <input type="password" name="password" placeholder="密码">
              <div class="hide"><div></div><span>密码不能为空</span></div>
            </div>

            <div id="re-password" class="signup-info">
              <input type="password" name="re-password" placeholder="重复输入密码">
              <div class="hide"><div></div><span>重复输入密码错误</span></div>
            </div>
          </div>
	        <div class="alert hide"></div>
          <button class="btn btn-signup" type="submit">注册</button>
        </div>

	      <!-- 登录  -->
        <div class="signin-form">
          <div class="signin-input">
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
          </div>
	        <div class="alert hide"></div>
          <button class="btn btn-signin" type="submit">登录</button>
          <button class="btn2 btn-primary" onclick="window.location='http://10.16.75.22:9898/2vwnh2mdcq1j820zuu1yfm1r3p'">
              <a class="glyphicon glyphicon-tasks"></a> newegg AD
            </button>
          <div class="rember-user pull-left">
            <input type="checkbox" name="rember-me" checked>
	          <label for="rember-me">记住我</label>
          </div>
          <div class="forgot-passwod pull-right"><a href="#">忘记密码?</a></div>
        </div>
      </div>
    </main>
    
  </div>
  <footer>
    <span>@2019 Newegg </span>
  </footer>

  <script>
     window.onload=function(){
       var param = window.location.href.split("=")[1];
       if(param != null){
         $.ajax({
            method: "POST",
            url: "signinAd",
            contentType: "application/json;charset='utf-8'",
            data: JSON.stringify(param),
        }).done(function(response){
          if(response !== null){
            redirect("/index.html")
          }
        })
       }
     }
     function redirect(path) {
    window.location.pathname = "/easyMeeting" + path;
  }
    
  </script>
</body>
</html>
